<html>
<head>
	<title>最简单的react示例：时钟</title>
	<!-- react库 -->
	<script type="text/javascript" src="bower_components/react/react.min.js"></script>
	<!-- moment，用于日期和时间 -->
	<script type="text/javascript" src="bower_components/moment/moment.js"></script>
	<!-- 使用jsx -->
	<script src="bower_components/react/JSXTransformer.js"></script>
</head>
<body>
	<div id="container"></div>
	<script type="text/jsx">
		var ClockWidget = React.createClass({
			render: function() {
				var now=moment();
				return <p>{now.format('H:mm:ss')}</p>
			}
		});

		var AppFactory = React.createFactory(ClockWidget);

		var start = new Date().getTime();
		setInterval(function() {
			React.render(
			  AppFactory(),
			  document.getElementById('container')
			);
		}, 50);
	</script>
</body>
</html>
